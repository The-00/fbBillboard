screens:
  - name: 'Screen1'
    socket: /dev/fb0
    position-on-wall:
      x: 0
      y: 0
  - name: 'Screen2'
    socket: /dev/fb1
    position-on-wall:
      x: 'Screen1:1'
      y: 0
  - name: 'Screen3'
    socket: /dev/fb2
    position-on-wall:
      x: 'Screen1:0.5'
      y: 'Screen1:1'

zones:
  - name: 'Zone1'
    provider: 'Folder1'
    buffer: /tmp/billboard/Folder1
      position:
        x: 0
        y: 0
      size:
        x: 'Screen1:0.5'
        y: 1
    options:
      logo:
        display: True
        image: '/home/theau/Documents/AML affiches rentree/logos/logo_aml.png'
        position:
          x: 0
          y: 0
        size: 0.1
      default_time: 10

  - name: 'Zone2'
    provider: 'Folder2'
    buffer: /tmp/billboard/Folder2
      position:
        x: 'Screen1:0.5'
        y: 0
      size:
        x: 'Screen1:0.5+Screen2:0.5' # or 'Screen3:1'
        y: 'Screen1:1+Screen3:1'
    options:
      logo:
        display: False
      default_time: 10


  - name: 'Zone3'
    provider: 'Folder3'
    buffer: /tmp/billboard/Folder3
      position:
        x: 0
        y: 0
      size:
        x: 'Screen1:1+Screen2:0.5'
        y: 'Screen2:0.5'